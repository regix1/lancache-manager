chartColor6 = "#b91c1c"       # Dark red
chartColor7 = "#be123c"       # Dark rose
chartColor8 = "#d97706"       # Dark amber-orange
chartBorderColor = "#1b1b1b"   # Dark border
chartGridColor = "#333333"     # Grid lines
chartTextColor = "#808080"     # Muted grey
chartCacheHitColor = "#16a34a"
chartCacheMissColor = "#dc2626"

# Scrollbar - Neutral grey
scrollbarTrack = "#252526"     # Dark track
scrollbarThumb = "#444444"     # Thumb
scrollbarHover = "#dc2626"

# Access indicators - Green for public, Red for secured
publicAccessBg = "rgba(22, 163, 74, 0.2)"
publicAccessText = "#86efac"
publicAccessBorder = "rgba(22, 163, 74, 0.3)"
securedAccessBg = "rgba(220, 38, 38, 0.2)"
securedAccessText = "#fca5a5"
securedAccessBorder = "rgba(220, 38, 38, 0.3)"

# Session colors
userSessionColor = "#dc2626"
userSessionBg = "rgba(220, 38, 38, 0.15)"
guestSessionColor = "#16a34a"
guestSessionBg = "rgba(22, 163, 74, 0.15)"
activeSessionColor = "#ea580c"
activeSessionBg = "rgba(234, 88, 12, 0.15)"

# Event colors - Same as chart colors (all tritanopia-safe)
eventColor1 = "#dc2626"       # Crimson
eventColor2 = "#16a34a"       # Forest green
eventColor3 = "#db2777"       # Deep pink
eventColor4 = "#ea580c"       # Coral-orange
eventColor5 = "#22c55e"       # Bright green
eventColor6 = "#b91c1c"       # Dark red
eventColor7 = "#be123c"       # Dark rose
eventColor8 = "#d97706"       # Dark amber-orange

# Firework/celebration colors - Tritanopia accessible (reds/greens/pinks, no blue/yellow)
fireworkColor1 = "#dc2626"    # Primary firework particle - crimson
fireworkColor2 = "#16a34a"    # Secondary firework particle - forest green
fireworkColor3 = "#db2777"    # Tertiary firework particle - deep pink
fireworkColor4 = "#ea580c"    # Fourth firework particle - coral-orange
fireworkColor5 = "#22c55e"    # Fifth firework particle - bright green
fireworkColor6 = "#be123c"    # Sixth firework particle - dark rose
fireworkColor7 = "#d97706"    # Seventh firework particle - dark amber-orange
fireworkColor8 = "#ffffff"    # Eighth firework particle - white
fireworkRocketColor = "#dc2626"  # Main rocket body (matches primaryColor)
fireworkGlowColor = "#f87171"    # Glow effect color - light red

[css]
content = """
/* Crimson Ember - Accessible Tritanopia Theme */
/* Designed for blue-yellow blindness - uses warm red-green-pink palette */

.themed-card {
  transition: all 0.2s ease;
}

.themed-card:hover {
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.35),
              0 0 1px rgba(220, 38, 38, 0.1);
}

/* Crimson focus ring */
*:focus-visible {
  box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.4);
  outline: none;
}

button {
  transition: all 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
}

button:active {
  transform: translateY(0);
}

*::-webkit-scrollbar-thumb {
  background: #444444;
  border-radius: 4px;
}

*::-webkit-scrollbar-thumb:hover {
  background: #555555;
}
"""
