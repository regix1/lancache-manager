# Icon backgrounds - 9 distinct colors, NO blue/yellow/purple
iconBgBlue = "#dc2626"        # Crimson (replaces blue)
iconBgGreen = "#16a34a"       # Forest green
iconBgEmerald = "#22c55e"     # Bright green
iconBgPurple = "#db2777"      # Deep pink (replaces purple)
iconBgIndigo = "#be123c"      # Dark rose (replaces indigo)
