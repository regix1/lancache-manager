[meta]
name = "Accessible - Tritanopia"
id = "accessible-tritanopia"
description = "Tritanopia-accessible theme with neutral dark backgrounds and crimson-green contrast"
author = "System"
version = "2.1.0"
isDark = true
sharpCorners = false
basedOn = "dark-default"

[colors]
# Core colors - Rich crimson primary, forest green secondary, coral-orange accent
# Tritanopia safe: NO blue, NO yellow, NO cyan, NO teal, NO purple-with-blue
primaryColor = "#dc2626"       # Rich crimson
secondaryColor = "#16a34a"     # Forest green
accentColor = "#ea580c"        # Coral-orange

# Backgrounds - Neutral dark grey (VSCode-inspired)
bgPrimary = "#1e1e1e"          # VSCode dark background
bgSecondary = "#252526"        # VSCode sidebar
bgTertiary = "#2d2d2d"         # Slightly lighter grey
bgHover = "#3c3c3c"            # Hover state grey

# Text - Clean neutral tones
textPrimary = "#e0e0e0"        # Light grey
textSecondary = "#b0b0b0"      # Medium grey
textMuted = "#808080"          # Muted grey
textAccent = "#f87171"          # Light red
textPlaceholder = "#5a5a5a"    # Placeholder grey

# Drag handle
dragHandleColor = "#5a5a5a"
dragHandleHover = "#f87171"

# Borders - Neutral grey
borderPrimary = "#333333"      # Dark border
borderSecondary = "#444444"    # Medium border
borderFocus = "#dc2626"

# Navigation - Neutral dark tones
navBg = "#1b1b1b"              # Dark navigation background
navBorder = "#333333"          # Nav border
navTabActive = "#dc2626"
navTabInactive = "#808080"
navTabHover = "#e0e0e0"
navTabActiveBorder = "#dc2626"
navMobileMenuBg = "#1b1b1b"
navMobileItemHover = "#2d2d2d"

# Status colors - All clearly distinct, NO blue/yellow
success = "#16a34a"            # Forest green
successBg = "#0f2a18"
successText = "#86efac"        # Light green
warning = "#ea580c"            # Coral-orange
warningBg = "#2d1a08"
warningText = "#fb923c"        # Light orange
error = "#dc2626"              # Crimson
errorBg = "#2d0f0f"
errorText = "#fca5a5"          # Light red
info = "#db2777"               # Deep pink/magenta
infoBg = "#2d0f20"
infoText = "#f9a8d4"           # Light pink

# Service colors - 7 distinct colors, NO blue/yellow
steamColor = "#16a34a"         # Forest green
epicColor = "#db2777"          # Deep pink
originColor = "#ea580c"        # Coral-orange
blizzardColor = "#dc2626"      # Crimson
wsusColor = "#15803d"          # Dark green (distinct from forest via darkness)
riotColor = "#b91c1c"          # Dark red
xboxColor = "#22c55e"          # Bright green (distinct via brightness)
ubisoftColor = "#f472b6"       # Pink (distinct from red/green/orange)

# Components - Neutral grey
cardBg = "#252526"             # Card background
cardBorder = "#333333"         # Card border
cardOutline = "#dc2626"
buttonBg = "#dc2626"
buttonHover = "#b91c1c"
buttonText = "#ffffff"
inputBg = "#2d2d2d"            # Input background
inputBorder = "#444444"        # Input border
inputFocus = "#dc2626"
checkboxAccent = "#dc2626"
checkboxBorder = "#444444"     # Checkbox border
checkboxBg = "#252526"         # Checkbox background
checkboxCheckmark = "#ffffff"
checkboxShadow = "none"
checkboxHoverShadow = "0 0 0 3px rgba(220, 38, 38, 0.15)"
checkboxHoverBg = "#2d2d2d"
checkboxFocus = "#dc2626"
sliderAccent = "#dc2626"
sliderThumb = "#dc2626"
sliderTrack = "#2d2d2d"        # Track
progressBg = "#2d2d2d"         # Progress background
badgeBg = "#dc2626"            # Crimson badge
badgeText = "#ffffff"          # White badge text
