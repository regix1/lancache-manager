[meta]
name = "Accessible - Tritanopia"
id = "accessible-tritanopia"
description = "Color blind accessible theme for Tritanopia (blue-yellow blindness) - Uses red-green-pink palette"
author = "System"
version = "1.1.0"
isDark = true
sharpCorners = false
basedOn = "dark-default"

[colors]
# Core colors - Teal primary (distinguishable from blue), Pink secondary
primaryColor = "#14b8a6"
secondaryColor = "#ec4899"
accentColor = "#10b981"

# Backgrounds - Slightly warm-tinted for better contrast
bgPrimary = "#121518"
bgSecondary = "#1e2328"
bgTertiary = "#282d33"
bgHover = "#363c44"

# Text - Standard dark theme text with warm tint
textPrimary = "#f5f5f5"
textSecondary = "#d1d5db"
textMuted = "#9ca3af"
textAccent = "#5eead4"
textPlaceholder = "#6b7280"

# Drag handle
dragHandleColor = "#6b7280"
dragHandleHover = "#5eead4"

# Borders
borderPrimary = "#363c44"
borderSecondary = "#454d56"
borderFocus = "#14b8a6"

# Navigation
navBg = "#1a1f24"
navBorder = "#363c44"
