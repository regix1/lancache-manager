fireworkColor2 = "#e69f00"     # Warm amber
fireworkColor3 = "#56B4E9"     # Sky blue
fireworkColor4 = "#F0E442"     # Bright yellow
fireworkColor5 = "#CC79A7"     # Mauve pink
