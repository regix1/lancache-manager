navBorder = "#333333"          # Nav border
navTabActive = "#2563eb"       # Sapphire active tab
navTabInactive = "#808080"     # Muted inactive
navTabHover = "#e0e0e0"        # Light grey hover
navTabActiveBorder = "#2563eb" # Sapphire border
navMobileMenuBg = "#1b1b1b"   # Match nav bg
navMobileItemHover = "#2d2d2d" # Grey hover

# Status colors - All clearly distinct, Okabe-Ito inspired (no red/green)
