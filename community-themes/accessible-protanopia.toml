eventColor4 = "#CC79A7"        # Mauve pink
eventColor5 = "#D55E00"        # Burnt orange
eventColor6 = "#F0E442"        # Bright yellow
eventColor7 = "#7c3aed"        # Vivid violet
eventColor8 = "#0891b2"        # Teal

# Firework/celebration colors - Festive blues, ambers, purples (no red/green)
