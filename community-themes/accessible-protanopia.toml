[css]
content = """
/* Midnight Sapphire - Protanopia Accessible Theme */
/* Rich navy backgrounds with warm amber accents */
/* Okabe-Ito inspired palette - fully visible without red cones */

/* Subtle navy glow on cards for premium depth */
.themed-card {
  background-image:
    radial-gradient(
      ellipse at top left,
      rgba(37, 99, 235, 0.04) 0%,
      transparent 60%
    );
  transition: all 0.2s ease;
}

.themed-card:hover {
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(37, 99, 235, 0.08);
}

/* Sapphire focus ring */
*:focus-visible {
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.4);
  outline: none;
}

/* Smooth button interactions */
button {
  transition: all 0.15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

button:active {
  transform: translateY(0);
}

/* Navy gradient scrollbar */
*::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #2a4060 0%, #1e3050 100%);
  border-radius: 4px;
}

*::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, #3a5070 0%, #2a4060 100%);
}
"""
