[meta]
name = "Accessible - Protanopia"
id = "accessible-protanopia"
description = "Protanopia-accessible theme with neutral dark backgrounds and sapphire-amber accents"
author = "System"
version = "2.1.0"
isDark = true
sharpCorners = false
basedOn = "dark-default"

[colors]
