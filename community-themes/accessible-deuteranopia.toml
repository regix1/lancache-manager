inputBorder = "#4b5563"
inputFocus = "#3b82f6"
checkboxAccent = "#3b82f6"
checkboxBorder = "#4b5563"
checkboxBg = "#1f2937"
checkboxCheckmark = "#ffffff"
checkboxShadow = "none"
checkboxHoverShadow = "0 0 0 3px rgba(59, 130, 246, 0.1)"
checkboxHoverBg = "#374151"
checkboxFocus = "#3b82f6"
