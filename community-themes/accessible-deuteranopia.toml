[meta]
name = "Accessible - Deuteranopia"
id = "accessible-deuteranopia"
description = "Deuteranopia-accessible theme with neutral dark backgrounds and vibrant orange-blue contrast"
author = "System"
version = "2.1.0"
isDark = true
sharpCorners = false
basedOn = "dark-default"

