hitRateHighText = "#93c5fd"
hitRateMediumBg = "#443d0c"
hitRateMediumText = "#fef08a"
hitRateLowBg = "#4c1d5c"
hitRateLowText = "#f5d0fe"
hitRateWarningBg = "#4c1d5c"
hitRateWarningText = "#f5d0fe"

# Action buttons - Yellow/Blue/Magenta (avoids green)
