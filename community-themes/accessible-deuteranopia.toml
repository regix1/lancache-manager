[meta]
name = "Accessible - Deuteranopia"
id = "accessible-deuteranopia"
description = "Color blind accessible theme for Deuteranopia (green-blindness) - Uses blue-yellow-magenta palette"
author = "System"
version = "1.1.0"
isDark = true
sharpCorners = false
basedOn = "dark-default"

[colors]
# Core colors - Blue primary, Magenta secondary (avoids green confusion)
primaryColor = "#3b82f6"
secondaryColor = "#c026d3"
accentColor = "#0ea5e9"

# Backgrounds - Same as dark default
bgPrimary = "#111827"
bgSecondary = "#283649"
bgTertiary = "#313e52"
bgHover = "#4b5563"

# Text - Standard dark theme text
textPrimary = "#ffffff"
textSecondary = "#d1d5db"
textMuted = "#9ca3af"
textAccent = "#60a5fa"
textPlaceholder = "#6b7280"

# Drag handle
dragHandleColor = "#6b7280"
dragHandleHover = "#60a5fa"

# Borders
borderPrimary = "#374151"
borderSecondary = "#4b5563"
borderFocus = "#3b82f6"

# Navigation
navBg = "#1f2937"
navBorder = "#374151"
navTabActive = "#3b82f6"
navTabInactive = "#9ca3af"
navTabHover = "#ffffff"
navTabActiveBorder = "#3b82f6"
navMobileMenuBg = "#1f2937"
navMobileItemHover = "#374151"

# Status colors - Blue for success, Yellow for warning, Magenta for error
success = "#3b82f6"
successBg = "#1e3a5f"
successText = "#93c5fd"
warning = "#eab308"
warningBg = "#443d0c"
warningText = "#fef08a"
error = "#e879f9"
errorBg = "#4c1d5c"
errorText = "#f5d0fe"
info = "#0ea5e9"
infoBg = "#0c4a5c"
infoText = "#7dd3fc"

# Service colors - Distinguishable without green perception
