[css]
content = """
/* LANCache Official Theme - Gaming Cache Aesthetics */

/* Dramatic red glow effect on cards */
.themed-card {
  background-image:
    radial-gradient(
      ellipse at top left,
      rgba(233, 29, 18, 0.05) 0%,
      transparent 50%
    );
  border-left: 2px solid transparent;
  transition: border-left-color 0.3s ease;
}

.themed-card:hover {
  border-left-color: rgba(233, 29, 18, 0.6);
}

/* Intense red glow on focus */
*:focus {
  box-shadow: 0 0 0 3px rgba(233, 29, 18, 0.25), 0 0 12px rgba(233, 29, 18, 0.15);
  outline: none;
}

/* Cache-themed hover effects with red accent */
.hover\:bg-themed-hover:hover {
  background-image:
    linear-gradient(
      90deg,
      rgba(233, 29, 18, 0.08),
      transparent
    );
}

/* Bold button shadows for action emphasis */
button {
  box-shadow: 0 4px 8px rgba(233, 29, 18, 0.15);
  transition: all 0.2s ease;
}

button:hover {
  box-shadow: 0 6px 12px rgba(233, 29, 18, 0.25);
  transform: translateY(-1px);
}

button:active {
  transform: translateY(0);
  box-shadow: 0 2px 4px rgba(233, 29, 18, 0.2);
}

/* Gaming-inspired scrollbar with red accent */
*::-webkit-scrollbar-track {
  background: var(--theme-scrollbar-track);
}

*::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #E91D12 0%, #C41810 100%);
  border-radius: 4px;
  border: 1px solid rgba(251, 238, 233, 0.1);
}

*::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, #FF4538 0%, #E91D12 100%);
  box-shadow: 0 0 8px rgba(233, 29, 18, 0.4);
}

/* Pulse animation for active elements */
@keyframes lancache-pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.badge-pulse {
  animation: lancache-pulse 2s ease-in-out infinite;
}

/* Status indicators with glow */
.status-indicator {
  box-shadow: 0 0 8px currentColor;
}

/* Data loading shimmer effect */
@keyframes cache-shimmer {
  0% { background-position: -200% center; }
  100% { background-position: 200% center; }
}

.loading-shimmer {
  background: linear-gradient(
    90deg,
    rgba(233, 29, 18, 0) 0%,
    rgba(233, 29, 18, 0.1) 50%,
    rgba(233, 29, 18, 0) 100%
  );
  background-size: 200% 100%;
  animation: cache-shimmer 2s ease-in-out infinite;
}
"""
