[package]
name = "lancache_processor"
version = "1.0.0"
edition = "2021"

[dependencies]
rusqlite = { version = "0.32", features = ["bundled"] }
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
anyhow = "1.0"
rayon = "1.8"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1