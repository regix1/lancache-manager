[package]
name = "lancache_processor"
version = "1.0.0"
edition = "2021"

[[bin]]
name = "lancache_processor"
path = "src/main.rs"

[[bin]]
name = "database_reset"
path = "src/database_reset.rs"

[[bin]]
name = "log_manager"
path = "src/log_manager.rs"

[[bin]]
name = "cache_cleaner"
path = "src/cache_cleaner.rs"

[dependencies]
rusqlite = { version = "0.32", features = ["bundled"] }
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
chrono-tz = "0.10"
anyhow = "1.0"
rayon = "1.8"
num_cpus = "1.16"
remove_dir_all = { version = "0.8", features = ["parallel"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1