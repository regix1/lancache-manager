name: Docker Build and Push (Dev)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        timeout-minutes: 5
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Docker authentication
        run: |
          echo "Verifying Docker authentication..."
          docker info | grep -i username || echo "Not logged in via docker info"
          cat ~/.docker/config.json | jq -r '.auths | keys[]' || echo "No auth configured"

      - name: Read VERSION file
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Prepare image name
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=dev
          flavor: |
            suffix=-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        timeout-minutes: 60
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  create-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        timeout-minutes: 5
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name
        id: image
        run: |
          IMAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${IMAGE_NAME}" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          echo "Creating manifest for: ${IMAGE}:dev"
          docker buildx imagetools create -t ${IMAGE}:dev \
            ${IMAGE}:dev-amd64 \
            ${IMAGE}:dev-arm64

      - name: Delete architecture-specific tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the package name (lowercase)
          PACKAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | cut -d'/' -f2)

          # Delete the -amd64 and -arm64 variants
          for ARCH_TAG in "dev-amd64" "dev-arm64"; do
            echo "Looking for tag: $ARCH_TAG"

            # Get version ID for this tag
            VERSION_ID=$(gh api "/user/packages/container/${PACKAGE_NAME}/versions" \
              --jq ".[] | select(.metadata.container.tags[]? == \"${ARCH_TAG}\") | .id" 2>/dev/null || true)

            if [ -n "$VERSION_ID" ]; then
              echo "Deleting version ID $VERSION_ID for tag $ARCH_TAG"
              gh api -X DELETE "/user/packages/container/${PACKAGE_NAME}/versions/${VERSION_ID}" || echo "Failed to delete $ARCH_TAG"
            fi
          done
